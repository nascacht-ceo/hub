# .github/actions/setup/action.yml
name: 'Setup'
description: 'Prepares SDK, Updates Packages, and Restores'
runs:
  using: "composite"
  steps:
    - name: Setup netcore 10.0.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Start LocalStack
      shell: bash
      run: |
        docker run -d --rm \
          --name localstack_main \
          -p 4566:4566 -p 4571:4571 \
          -e SERVICES=lambda,s3,secretsmanager,dynamodb \
          -e LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=120 \
          -e DEBUG=1 \
          -v /var/run/docker.sock:/var/run/docker.sock \
          localstack/localstack

    - name: Wait for LocalStack
      shell: bash
      run: |
        echo "Waiting for LocalStack to be ready..."
        # Increase retries for CI stability
        MAX_RETRIES=60 
        COUNT=0
        
        # Simplified check: Just wait for a 200 OK from the health endpoint.
        # Newer LocalStack versions are ready as soon as the edge proxy returns 200 on /_localstack/health
        until curl -s --fail http://localhost:4566/_localstack/health > /dev/null || [ $COUNT -eq $MAX_RETRIES ]; do
          sleep 2
          ((COUNT++))
          echo "Still waiting for Edge Proxy ($COUNT/$MAX_RETRIES)..."
        done

        if [ $COUNT -eq $MAX_RETRIES ]; then 
          echo "LocalStack Edge Proxy failed to start"
          docker logs localstack_main
          exit 1 
        fi
        
        echo "LocalStack is ready!"

    - name: Nuget cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/global.json', '**/*.csproj') }}

    - name: Inject All Secrets
      shell: bash
      # This pulls all secrets into the current job's environment
      # so your .NET code can see them as Environment Variables.
      run: |
        echo '${{ toJSON(secrets) }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

    - name: Restore
      shell: bash
      run: |
        dotnet restore